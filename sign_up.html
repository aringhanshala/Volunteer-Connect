<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Volunteer Connect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 75px);
      background-color: #e8f5e9;
      padding: 20px;
    }

    .signup-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #333;
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .signup-box label {
      font-size: 1em;
      margin-bottom: 5px;
      text-align: left;
    }

    .signup-box select {
      padding: 8px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    .signup-box select:hover,
    .signup-box select:focus {
      border-color: #4CAF50;
    }

    .signup-box input {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    .signup-box input:hover,
    .signup-box input:focus {
      border-color: #4CAF50;
    }

    .signup-box button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .signup-box button:hover {
      background-color: #45a049;
    }

    .signup-box a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 0.9em;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Volunteer Connect</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="find_opportunities.html">Find Opportunities</a>
    <a href="about_us.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="sign_up.html" style="border: 1px solid white; padding: 5px 10px; border-radius: 5px;">Sign Up</a>
  </nav>
</header>

<section class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form action="signup_handler.html" method="post">
      <div class="role-selection">
        <label for="role">I am signing up as:</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select an option</option>
          <option value="volunteer">Volunteer</option>
          <option value="organization">Organization</option>
        </select>
      </div>
      <input type="text" placeholder="Full Name/Organization Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Local Volunteer Hub. All rights reserved.</p>
</footer>

</body>
</html>
